<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body style="min-width:400px">
    <div class="container mt-2">
        <form action="" id="homeAssistantConn">
            <h2>Setup Home Assistant connection</h2>
            <div class="mb-3">
                <label for="url" class="form-label">Home Assistent url:</label>
                <input type="url" id="url" name="url" class="form-control" placeholder="https://example.com" required
                    pattern="(?:https?)://.*">
            </div>
            <div class="mb-3">
                <label for="token" class="form-label">Long-lived access token:</label>
                <input type="password" id="token" name="token" class="form-control" placeholder="token" required>
                <a href="" target="_blank" id="tokenHelp" class="form-text">https://example.com/profile/security</a>
            </div>
            <div class="mb-3 d-inline-flex align-items-center">
                <input type="submit" name="test" value="Test" class="btn btn-secondary">
                <div class="px-2">
                    <input type="submit" name="submit" value="Save" class="btn btn-primary">
                </div>
                <div id="message"></div>
            </div>
        </form>
    </div>
    <script src="popup_script.js"></script>
</body>

</html>
